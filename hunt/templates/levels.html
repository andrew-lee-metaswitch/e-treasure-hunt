{% extends 'base.html' %}
{% block content %}
<h1>Unlocked Levels</h1>
<div class="level-list">
  {% for level in levels %}
  <a class="gobutton" href="/level/{{ level['id'] }}">
    <div style="display: flex">
      <div class="level-label">LEVEL</div>
      {{ level['id'] }}: {{ level['name'] }}
    </div>
  </a>
  {% endfor %}
</div>
{% endblock %}
